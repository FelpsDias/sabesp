<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Parabéns</title>
    <style>
        /* Estilos para o botão */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #botaoClique {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #botaoClique:hover {
            background-color: #45a049;
        }

        /* Estilos para a mensagem */
        #mensagemParabens {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <button id="botaoClique">Clique aqui</button>
        <p id="mensagemParabens"> Feliz aniversário Maiara!</p>
    </div>

    <script>
        // Função que exibe a mensagem de parabéns
        document.getElementById("botaoClique").addEventListener("click", function() {
            document.getElementById("mensagemParabens").style.display = "block";
        });
    </script>
</body>
</html>
